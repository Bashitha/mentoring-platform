<mat-grid-list cols="3">
  <mat-grid-tile></mat-grid-tile>
  <mat-grid-tile class='login-element'>
    <div class="login-container">
      <div class="login-box-header">
          {{title}}
      </div>
      <div class="login-box-body">
        <form #createUserForm="ngForm" (ngSubmit)="onSubmit(user)">
          <mat-grid-list cols="7" rowHeight="75px">
            <!-- <mat-grid-tile [rowspan]="1" class="login-icon">
              <mat-icon>lock</mat-icon>
            </mat-grid-tile> -->
            <mat-grid-tile [colspan]="7">
              <mat-input-container class="justifier">
                  <input matInput placeholder="Email" type="email"[(ngModel)]="user.email" name="email"#email="ngModel">
              </mat-input-container>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-grid-list cols="7" rowHeight="75px">
            <!-- <mat-grid-tile [rowspan]="1"  class="login-icon">
              <mat-icon>remove_red_eye</mat-icon>
            </mat-grid-tile> -->
            <mat-grid-tile [colspan]="7">
              <mat-input-container class="justifier">
                <input matInput placeholder="Password" type="password" [(ngModel)]="user.password" name="pwd" #pwd="ngModel">
              </mat-input-container>
            </mat-grid-tile>
          </mat-grid-list>

          <mat-grid-list cols="7" rowHeight="75px">
            <!-- <mat-grid-tile [rowspan]="1"  class="login-icon">
              <mat-icon>accessibility</mat-icon>
            </mat-grid-tile>  -->
            <mat-grid-tile [colspan]="7">
              <mat-input-container class="justifier">
                <mat-select placeholder="Role" [(ngModel)]="user.userRoleId" name="userRoleId" #userRoleId="ngModel">
                  <mat-option *ngFor="let userRole of userRoles" [value]="userRole.id">{{userRole.userRoleName}}</mat-option>
                </mat-select>
              </mat-input-container>
            </mat-grid-tile>
          </mat-grid-list>
          <mat-grid-list cols="7" rowHeight="75px">
            <!-- <mat-grid-tile [rowspan]="1"  class="login-icon">
              <mat-icon>remove_red_eye</mat-icon>
            </mat-grid-tile> -->
            <mat-grid-tile [colspan]="7">
              <mat-input-container class="justifier">
                <input matInput placeholder="FirstName" text="text" [(ngModel)]="user.firstName" name="firstName" #firstName="ngModel">
              </mat-input-container>
            </mat-grid-tile>
          </mat-grid-list>

          <button mat-raised-button class="login-button"> 
            <mat-icon>account_box</mat-icon> Signup
          </button>
        </form>

      </div>
        
    </div>
  </mat-grid-tile>
  <mat-grid-tile></mat-grid-tile>
 
</mat-grid-list>
