box: microsoft/dotnet:2.0.0-sdk
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        cwd: Web/MentoringPlatformApplication
        code: |
          dotnet restore
    - script:
        name: build
        cwd: Web/MentoringPlatformApplication
        code: |
          dotnet build
    - script:
        name: publish
        cwd: Web/MentoringPlatformApplication
        code: |
          dotnet publish -c Release -o publish	 
    - script:
        name: chmod
        cwd: Web/MentoringPlatformApplication
        code: |
          chmod +x ./docker_entrypoint.sh


env: "ASPNETCORE_URLS=http://+:80"